require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
AllCops:
  # Exclude auto-generated files by Rails
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate'
    - 'config/**/*'
    - 'node_modules/**/*'
    - 'vendor/bundle/**/*'
    - 'bin/**/*'
Layout/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 23
Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*
Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*
Style/Documentation:
  Enabled: false
Metrics/AbcSize:
  Max: 78
RSpec/EmptyExampleGroup:
  CustomIncludeMethods:
  - include_tests
